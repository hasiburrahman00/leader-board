<html lang="en">
<head>

    <!-- all css files  -->
    <link rel="stylesheet" href="all css/style.css">

    <header class="header-area">

    </header>
    <!-- header area end  -->

    <!-- main area start -->
    <main class="main-section">
        <div class="player-blog-course">

             <!-- top player section -->
            <section class="top-section">
                <div class="container">
                    <h2 class="section-title">Top Player</h2>
                    <div class="top-players">
                        <div class="player">
                            <img src="images//players/player-1.png" alt="" class="player-img">
                            <h3 class="player-name">John Smith</h3>
                        </div>
                        <div class="player">
                            <img src="images//players/player-2.png" alt="" class="player-img">
                            <h3 class="player-name">Pro Rasel</h3>
                        </div>
                        <div class="player">
                            <img src="images//players/player-3.png" alt="" class="player-img">

                        </div>
                        <div class="player">
                            <img src="images//players/player-4.png" alt="" class="player-img">

                        </div>
                        <div class="player">
                            <img src="images//players/player-5.png" alt="" class="player-img">
                            <h3 class="player-name">Maruf Ahmmed</h3>
                        </div>
                        <div class="player">
                            <img src="images//players/player-6.png" alt="" class="player-img">
                            <h3 class="player-name">Mujahid</h3>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Top Blog section -->
            <section class="top-blog-section">
                <div class="container">
                    <h2 class="section-title">Top Blog</h2>
                    <div class="all-blogs">
                        <div class="blog">
                            <img src="images/blogs/blog-1.png" alt="" class="blog-img">
                            <div class="blog-content">
                                <h4 class="blog-title">13 of My Favorite UI/UX Goodies</h4>
                                <p class="blog-author">By <a href="#">Danny Sapio</a></p>
                            </div>
                        </div>
                        <div class="blog">
                            <img src="images/blogs/blog-2.png" alt="" class="blog-img">
                            <div class="blog-content">
                                <h4 class="blog-title">UI cheat sheet: list vs grids</h4>
                                <p class="blog-author">By <a href="#">Danny Sapio</a></p>
                            </div>
                        </div>
                        <div class="blog">
                            <img src="images/blogs/blog-3.png" alt="" class="blog-img">
                            <div class="blog-content">
                                <h4 class="blog-title">7 typography tips for interface design</h4>
                                <p class="blog-author">By <a href="#">Danny Sapio</a></p>
                            </div>
                        </div>

                            <img src="images/blogs/blog-4.png" alt="" class="blog-img">
                            <div class="blog-content">
                                <h4 class="blog-title">Your logo is copied </h4>
                                <p class="blog-author">By <a href="#">Danny Sapio</a></p>
                            </div>
                        </div>
                    </div>
                </div>
